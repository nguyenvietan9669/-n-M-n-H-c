{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shop | eCommerce</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <mimeMap fileExtension=".appcache" mimeType="text/cache-manifest" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'home/img/favicon.ico' %}">

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/progressbar_barfiller.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/lightslider.min.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/price_rangs.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/gijgo.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/animate.min.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/animated-headline.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/magnific-popup.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/fontawesome-all.min.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/themify-icons.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/slick.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/nice-select.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/style.css'%}">

</head>
<body>
<main class="login-bg">
    <!-- login Area Start -->
    <div class="login-form-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-8">
                   <form method="post" action="{% url 'login' %}" >
                        {% csrf_token %}
                        <div class="login-form">
                        <!-- Login Heading -->
                        <div class="login-heading">
                            <span>Đăng nhập</span>
                        </div>
                        <!-- Single Input Fields -->
                        <div class="input-box">
                            <div class="single-input-fields">
                                <label>Tên tài khoản</label>
                                <input type="text" name="username" placeholder="Tên tài khoản ">
                            </div>
                            <div class="single-input-fields">
                                <label>Mật khẩu</label>
                                <input type="password" name="password" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="single-input-fields login-check">
                                <input type="checkbox" id="fruit1" name="keep-log">
                                <label for="fruit1">Nhớ mật khẩu</label>
                                <a href="{% url 'reset_password' %}" class="f-right">Quên Mật Khẩu?</a>
                            </div>
                        </div>
                             {% if messages %}
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                            {% endif %}
                        <!-- form Footer -->
                        <div class="login-footer">
                            <p>Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a> tại đây</p>
                            <button class="submit-btn3">Đăng Nhập</button>
                        </div>
                    </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
    <!-- login Area End -->
</main>
</body>
